buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://artifacts.fizzpod.com/public/mvn/"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.fizzpod:gradle-java-opinion:0.14.3'
        classpath 'io.spring.gradle:dependency-management-plugin:1.1.3'
        classpath 'com.fizzpod:gradle-github-release-plugin:0.4.2'
    }
}

apply plugin: 'com.fizzpod.pater-build'
apply plugin: 'groovy'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.fizzpod.github-release'


dependencies {
}

githubRelease {
    token project.hasProperty("github_release_token")? github_release_token: ""
    tagName 'release-' + project.version
    releaseName 'Release ' + project.version
    owner "boxheed" 
    targetCommitish "main" 
    generateReleaseNotes true 
    draft true 
    dryRun false
    releaseAssets { ->
        jar.outputs.files +
        bootJar.outputs.files +
        bootDistZip.outputs.files +
        bootDistTar.outputs.files
    }
}
