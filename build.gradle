buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://artifacts.fizzpod.com/public/mvn/"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.fizzpod:gradle-java-opinion:0.14.12'
        classpath 'com.fizzpod:gradle-github-release-plugin:0.4.4'
        classpath 'com.github.johnrengelman:shadow:8.1.1'
        classpath 'io.freefair.gradle:lombok-plugin:8.3'
    }
}

apply plugin: 'com.fizzpod.github-release'

allprojects {
    apply plugin: 'com.fizzpod.pater-build'
}


githubRelease {
    token project.hasProperty("github_release_token")? github_release_token: ""
    tagName 'release-' + project.version
    releaseName 'Release ' + project.version
    owner "boxheed" 
    targetCommitish "main" 
    generateReleaseNotes true 
    draft true 
    dryRun true
    releaseAssets { ->
        project(':lambda-wiremock-lib').jar.outputs.files.getFiles() + 
        project(':lambda-wiremock-runtime').jar.outputs.files.getFiles()
        
    }
}
